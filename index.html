<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Google</title>
    <link rel="icon" href="images/google.png">
</head>
<body>
    <div class="container">
        <div class="links">
            <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>

            </div>
            <div class="input-wrapper">
                <i class="fa-solid fa-magnifying-glass icon-left"></i>
                <input type="text">

                    <a href=""><i class="fa-solid fa-camera"></i></a>

            </div>
            <div class="buttons">
                <a href=""><button>Google'da Ara</button></a>
                <a href=""><button>Kendimi Şanslı Hissediyorum</button></a>
            </div>
        </div>
    </div>
    <div class="last">
        <div class="location">
            <p>Türkiye</p>
        </div>
        <div class="info">
            <div class="left-links">
                <a href="">Hakkımızda</a>
                <a href="">Reklam</a>
                <a href="">İşletme</a>
                <a href="">Arama Nasıl Çalışır?</a>
            </div>
            <a class="iklim" href=""><img src="images/googleIklim.png" alt="">İklimle ilgili çalışmalarımızın üçüncü on yılı</a>
            <div class="right-links">
                <a href="">Gizlilik</a>
                <a href="">Şartlar</a>

            </div>
        </div>
    </div>

</html>
